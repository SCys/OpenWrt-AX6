name: Build firmware and packages

on:
  push:
  schedule:
    - cron: 0 0 * * 1
  repository_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: redmi_ax6.config

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare system
        run: |
          sudo apt update -y -qq
          sudo apt upgrade -y -qq
          sudo apt install -y -qq \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
            mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip qemu-utils \
            rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      - name: Get repo sources
        run: |
          [ ! -d lede ] && git clone --depth 1 $REPO_URL -b $REPO_BRANCH lede
          [ -e $CONFIG_FILE ] && cp $CONFIG_FILE lede/.config

      - name: Build
        run: |
          cp setup.sh lede/
          cd lede/

          ./scripts/feeds update -a
          ./scripts/feeds install -a -f
          ./setup.sh

          make defconfig
          make -j16 download -s

          echo -e "$(nproc) thread compile"
          make -j$(nproc) -s

          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          rm -rf $(find ./bin/targets/ -type f -name "*.buildinfo")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/

          cp .config ./artifact/$CONFIG_FILE

          mv ./artifact ../

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: redmi_ax6
          path: ./artifact

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 15

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
